<!DOCTYPE html>
<html>
<head>
  <title>Setup Admin</title>
</head>
<body>
  <h1>Setting up admin account...</h1>
  <div id="result"></div>
  
  <script>
    async function setupAdmin() {
      try {
        const response = await fetch('https://dxbdoqzwcyfivgblwsds.supabase.co/functions/v1/setup-admin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: 'admin@sp-financial.com',
            password: 'admin123!',
            firstName: 'Admin',
            lastName: 'User'
          })
        });
        
        const data = await response.json();
        document.getElementById('result').innerHTML = 
          `<p style="color: ${response.ok ? 'green' : 'red'}">${JSON.stringify(data)}</p>`;
      } catch (error) {
        document.getElementById('result').innerHTML = 
          `<p style="color: red">Error: ${error.message}</p>`;
      }
    }
    
    setupAdmin();
  </script>
</body>
</html>
